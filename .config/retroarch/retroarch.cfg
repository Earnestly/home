# Rmenu and UI configuration.
# 2015-04-03 Currently this causes exessive CPU usage if window not visable.
menu_driver = "glui"
menu_pause_libretro = "true"
menu_mouse_enable = "false"
menu_pointer_enable = "false"
menu_timedate_enable = "true"
