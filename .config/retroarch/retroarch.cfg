savestate_auto_load = "false"
history_list_enable = "true"
game_history_size = "100"
fastforward_ratio = "1.000000"
fastforward_ratio_throttle_enable = "false"
slowmotion_ratio = "3.000000"

# Close, but no cigar.  Each core requires a *complete* configuration which is
# kind of insane given the size of the retroarch.cfg
core_specific_config = "false" 

libretro_log_level = "0"
log_verbosity = "false"
perfcnt_enable = "false"
archive_mode = "0"
core_updater_buildbot_url = "http://buildbot.libretro.com/nightly/linux/x86_64/latest/"
core_updater_buildbot_assets_url = "http://buildbot.libretro.com/assets/"
