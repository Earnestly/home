# LOCALDIR/cfg/mpv/config

title="MPV:${media-title:filename}"

sub-font="Inter UI"
osd-font="Inter UI"
osd-font-size=32

ao=pulse
vo=gpu
hwdec=vaapi

# force-window provides excellent feedback especially when using streams as the
# window opening acts as a good indication something has occured.
force-window=immediate

volume=100
volume-max=400

# Prefered language.
slang=en,eng
alang=en,eng

ytdl-format="[height<=?720][tbr<=3800]/[height<=?720]/bestvideo+bestaudio/best"

[url]
no-terminal
loop-file
cache-file=TMP
